<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7.2.3.1.4: Solve Linear Equations Quiz</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container-card {
            max-width: 700px;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }
        .option-button {
            transition: all 0.2s ease-in-out;
        }
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 99, 71, 0.3); /* Tomato Red hover */
        }
        .correct {
            border: 3px solid #28a745;
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            border: 3px solid #dc3545;
            background-color: #f8d7da;
            color: #721c24;
        }
        .rationale {
            font-size: 0.9rem;
            margin-top: 8px;
            padding: 10px;
            border-left: 4px solid #ff6347; /* Tomato Red accent */
            background-color: #fff0f0;
        }
    </style>
    <!-- MathJax for rendering equations and fractions -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="container-card bg-white p-6 md:p-10 rounded-xl w-full">
        <h1 class="text-3xl font-bold text-center text-red-500 mb-6">
            Linear Equation Solver Challenge
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Objective B7.2.3.1.4: Practice solving linear equations in one variable.
        </p>

        <!-- Quiz Area -->
        <div id="quiz-area">
            <div id="question-container" class="space-y-4">
                <p class="text-center text-xl text-gray-500">Loading Quiz...</p>
            </div>

            <!-- Navigation Button (Initially hidden) -->
            <button id="next-btn" class="hidden w-full py-3 mt-6 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition" onclick="nextQuestion()">
                Next Question
            </button>
        </div>

        <!-- Results Area (Initially hidden) -->
        <div id="results-area" class="hidden text-center p-8 bg-red-50 rounded-lg">
            <h2 class="text-2xl font-bold text-red-800 mb-4">Quiz Complete!</h2>
            <p class="text-xl text-gray-700">You scored: <span id="score-display" class="text-3xl font-extrabold text-red-500"></span> out of 10.</p>
            <button class="mt-6 py-3 px-8 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition" onclick="window.location.reload()">
                Start Over
            </button>
        </div>
    </div>

    <!-- Load the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
